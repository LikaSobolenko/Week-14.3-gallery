<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-left: auto;
            margin-right: auto;
            max-width: 1420px;
            text-align: center;
        }

        .button {
            margin: 150px;
        }
    </style>
</head>

<body>
    <div>
        <img src="https://natworld.info/wp-content/uploads/2016/08/rassvet-domik-prud-ozero-derevnya-utro-priroda.jpg"
            alt="image" id="image">
    </div>
    <div><input type="button" value="Назад" id="left" class="button" onclick="changeLeft()">
        <input type="button" value="Вперёд" id="right" class="button" onclick="changeRight()"></div>
    </div>

    <script>
        function changeRight() {
            let image = document.getElementById('image');
            image.src =
                "https://v-georgia.com/wp-content/uploads/2016/05/zakat_batumi4.jpg";
        }

        function changeLeft() {
            let image = document.getElementById('image');
            image.src =
                "https://natworld.info/wp-content/uploads/2016/08/rassvet-domik-prud-ozero-derevnya-utro-priroda.jpg";
        }
    </script>

</html>
